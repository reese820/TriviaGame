<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Bourbon Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/style_tg.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>"
    
</head>
<header>
    <p>Bourbon Trivia!</p>
</header>
<body>
    <div class="container">
        <div id="column">
        <p>
            Welcome to the bourbon trivia game!  Answer the following questions correctly to win!
        </p>
    <br>
    <div class="button" id="begin">Let's begin!</div>
    <div id="timeBar" class="time-bar"></div>
    <div class="timerBar">
        <div id="timer" class="timer"></div>
    </div>        
<br>
    <div class="question-bank">      
    <div class="questions">
        <div class="questionOne"></div>
        <div class="questionTwo"></div>
        <div class="questionThree"></div>
        <div class="questionFour"></div>
        <div class="questionFive"></div>
        <div class="questionSix"></div>
        <div class="questionSeven"></div>
    </div>
    <div class="answer-bank">
        <div class="questionOneAnswers">
            <button class="button">Spain</button>
            <button class="button">France</button>
            <button class="button">United States</button>
            <button class="button">Tunisia</button>
            <button class="button">Monaco</button>
        </div>
    <br>
        <div class="questionTwoAnswers">
            <button class="button">48%</button>
            <button class="button">35%</button>
            <button class="button">61%</button>
            <button class="button">51%</button>
            <button class="button">73%</button>
        </div>
    <br>
        <div class="questionThreeAnswers">
            <button class="button">France</button>
            <button class="button">United States</button>
            <button class="button">England</button>
            <button class="button">Luxembourg</button>
            <button class="button">Denmark</button>
        </div>
    <br>
        <div class="questionFourAnswers">
            <button class="button">Not good</button>
            <button class="button">White Dog</button>
            <button class="button">Apple cider</button>
            <button class="button">Ripple</button>
            <button class="button">Whiskey</button>
        </div>
    <br>
        <div class="questionFiveAnswers">
            <button class="button">Virginia</button>
            <button class="button">Kentucky</button>
            <button class="button">Tennessee</button>
            <button class="button">Missouri</button>
            <button class="button">New York</button>
     </div>
    <br>
      <div class="questionSixAnswers">
            <button class="button">Pappy Van Winkle</button>
            <button class="button">Eagle Rare</button>
            <button class="button">Early Times</button>
            <button class="button">Basil Hayden's</button>
            <button class="button">Maker's Mark</button>
      </div>
    <br>
     <div class="questionSevenAnswers">
            <button class="button">Once</button>
            <button class="button">Twice</button>
            <button class="button">Thrice</button>
            <button class="button">Five times</button>
            <button class="button">Barrels can be used indefinitely</button>
     </div>
    </div>
    </div>
    <script src="Assets/tg.js"></script>
</body>
<footer>

</footer>
</html>
